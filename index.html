<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="overlay" id="add-form-overlay">
      <div class="content">
        <form id="card-form">
          <h1>
            Новая карточка
            <button>
              <img src="./assets/images/close.png" alt="close button" />
            </button>
          </h1>
          <div class="input-block">
            <label for="full-info">Полная информация о маршруте</label>
            <textarea name="full-info" id="full-info"></textarea>
          </div>
          <label>Населенные пункты</label>
          <div class="block-with-cols">
            <div class="input-block">
              <input placeholder="От" name="from" />
            </div>
            <div class="input-block">
              <input placeholder="До" name="to" />
            </div>
          </div>
          <div class="buttons">
            <button type="submit" id="cancel-form-btn">Отменить</button>
            <button type="submit" id="add-card-btn">Добавить</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <h1>
          <span>Карточки:</span>
          <button id="open-form-btn">
            <img src="./assets/images/plus.png" alt="add icon" />Новая карточка
          </button>
        </h1>
        <div id="cards"></div>
      </div>

      <div class="wrapper">
        <h1>Маршрут:</h1>
        <div id="cards-ordered">
          <button id="create-route-btn">Построить маршрут</button>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
